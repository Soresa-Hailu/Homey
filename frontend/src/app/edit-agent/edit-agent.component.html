<h3 class="text-center text-success">Edit a Homey Staff Information</h3>
<div class="container border-main border-box-manage card">
  <form [formGroup]="angForm" novalidate>
    <h4 class="text-center text-success">Staff Information </h4>
 <div class="form-group">
        <a [routerLink]="['/admin/list']" class="btn btn-primary btn-rounded"><i class="fa fa-angle-double-left custom" style="color: #800000;"></i>Back</a>
      </div>
    <hr class="hr">
    <div class="form-group">
      <label for="" class="col-md-4">First Name</label>
      <input type="text" class="form-control" formControlName="fname" #fname [(ngModel)] = "agent.fname" style="border-radius: 1rem" readOnly >
</div>
    <div class="form-group">
      <label for="" class="col-md-4">Last Name</label>
        <input type="text" class="form-control" formControlName="lname" #lname [(ngModel)] = "agent.lname" style="border-radius: 1rem" readOnly>
        </div>
    <div class="form-group">
      <label for="" class="col-md-4">Email</label>
      <input type="email" class="form-control" formControlName="email" #email [(ngModel)] = "agent.email" style="border-radius: 1rem" readOnly>
      </div>
 <div class="form-group">
      <label for="" class="col-md-4">Phone Number</label>
      <input type="text" class="form-control" formControlName="phoneNo" #phoneNo [(ngModel)] = "agent.phoneNo" style="border-radius: 1rem" readOnly>
 </div>
  <div class="form-group">
      <label for="" class="col-md-4">Password</label>
      <input type="text" class="form-control" formControlName="password" #password [(ngModel)] = "agent.password" style="border-radius: 1rem" readOnly>
      </div>
    <div class="form-group">
      <label for="" class="col-md-4">State</label>
      <input type="text" class="form-control" formControlName="state" #state [(ngModel)] = "agent.state.name" style="border-radius: 1rem" readOnly>
      </div>
      <div class="form-group">
      <label for="" class="col-md-4">City</label>
      <input type="text" class="form-control" formControlName="city" #city [(ngModel)] = "agent.city.name" style="border-radius: 1rem" readOnly>
      </div>
     <div class="form-group">
        <a [routerLink]="['/admin/list']" class="btn btn-danger btn-rounded"><i class="fa fa-angle-double-left custom" style="color: #800000;"></i>Back</a>
      </div>
    </form>
</div>
