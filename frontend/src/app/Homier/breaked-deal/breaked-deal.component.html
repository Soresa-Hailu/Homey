<div class="row">
<div class="col-md-4 grid-margin stretch-card" *ngFor="let house of houses">
  <div class="card">
    <img class="card-img-top" src="{{commonService.base_url}}/house/showGFSImage/{{ house.images[0] }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><b> {{house.owner}}</b></h5>
      <p class="card-text">{{house.title}}</p>
      <p class="card-text"> {{house.ownerAddress}}, <i class="fa fa-bed"></i> {{house.address}}</p>
      <p class="card-text">{{house.user_id.phoneNo}}</p>
      <p class="card-text"><small class="text-muted">{{getFormattedDate(house.createdOn)}}</small></p>
       <button (click)="markAsExpired(house?._id, house?.status)"
            class="btn btn-success btn-sm btn-rounded"><small><i class="fa fa-ban" style="color: red"></i>Mark As Inactive</small></button>
    </div>
  </div>
 </div>
</div>
