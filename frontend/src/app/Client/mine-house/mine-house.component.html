<div class="row">
<div class="col-md-4 grid-margin stretch-card" *ngFor="let house of houses">
  <div class="card">
    <img class="card-img-top" src="{{commonService.base_url}}/house/showGFSImage/{{ house.images[0] }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><b>Birr {{house.price}}</b></h5>
      <p class="card-text">{{house.title}}</p>
      <p class="card-text"><i class="fa fa-bath"></i> {{house.bathRooms}}, <i class="fa fa-bed"></i> {{house.bedRooms}}, <i class="fa fa-building"></i> {{(house.length)*(house.breadth)}}sqft</p>
      <p class="card-text"><small class="text-muted">{{house.likesByUsers.length}} Likes</small></p>
      <p class="card-text"><small class="text-muted">{{getFormattedDate(house.createdOn)}}</small></p>
      <button *ngIf="house?.deal == 'approved' && house?.status == 'available' && userService.currentUser.user.dealCount <=3;" (click)="markAsBreak(userService.currentUser.user._id,house?._id,  house?.deal)"
            class="btn btn-primary btn-sm btn-rounded"><small><i class="fa fa-chain-broken"></i>
              Break Deal</small></button>
               <button *ngIf="house?.deal == 'break' && house?.status == 'available';" (click)="markAsRecover(userService.currentUser.user._id,house?._id,  house?.deal)"
            class="btn btn-primary btn-sm btn-rounded"><small><i class="fa fa-undo"></i>
              Recover Deal</small></button>
              <button *ngIf="house?.status == 'sold';" class="btn btn-danger btn-sm btn-rounded" disabled><i class="fa fa-thumbs-up"></i>Sold</button>
             <button *ngIf="house?.status == 'acquired';" class="btn btn-sucess btn-sm btn-rounded" disabled><i class="fa fa-thumbs-up"></i>Rented</button>
    </div>
  </div>
</div>
</div>
