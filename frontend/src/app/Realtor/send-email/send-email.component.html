<div class="container contact-form">
            <div class="contact-image col-md-6">
                <img src="../../../assets/images/rocket_contact.png" alt="rocket_contact"/>
            </div>
     <h3>Send a Message</h3>
               <div class="row">
               <div class="col-md-6">
                     <p><input type="text" name="to" ngModel #to="ngModel" placeholder="sending email" [value]="requesthouses.user_id.email">
                            <textarea name="txtMsg" ngModel #txtMsg="ngModel"  class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                   
                            <a (click)="sendEmail(to.value,txtMsg.value)" href="javascript:void(0)" class="btn btn-success btn-rounded btn-block"><i class="fa fa-paper-plane"></i>Send</a></p>
                            </div>
                            </div>
</div>
